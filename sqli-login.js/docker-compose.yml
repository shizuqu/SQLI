version: '3.8'
services:
    node-express:
        container_name: vsnippet-sqli-login-20
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db-mysql
        volumes:
            - ./vsnippet:/var/www/html/
        ports:
            - 1337:1337
    db-mysql:
        container_name: vsnippet-db-mysql-sqli-login-20
        volumes:
            - ./config/mysql.sql:/docker-entrypoint-initdb.d/mysql.sql
        image: mysql
        environment:
            MYSQL_DATABASE: ywhvsnippet
            MYSQL_USER: vsnippet
            MYSQL_PASSWORD: vsnippet
            MYSQL_ROOT_PASSWORD: supervulnerableroot
        ports:
            - "1338:3306"
